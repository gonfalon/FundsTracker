<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Ledger</title>
        <link rel="stylesheet" type="text/css" href="css/w3.css"/>
        <script type="text/javascript" src="js/moment.min.js"></script>
    </head>
    <body>
        <div id="main" class="w3-show">
            <h1 id="total" class="w3-panel w3-center">$0.00</h1>
            <div style="width: 100% ;height: 75vh; overflow: scroll;">
                <table id="transactions" class="w3-table w3-table-all"></table>
            </div>
            <div class="w3-panel">
                <div class="w3-button w3-block w3-xxlarge w3-green w3-display-bottommiddle" onclick="ShowNewItemModal()">
                New Item
                </div>
            </div>
        </div>
        <div id="newThingForm" class="w3-hide">
            <form class="w3-panel w3-center" id="NewItemForm">
                <label>Income</label>
                <input class="w3-radio w3-center" name="type" id="income" type="radio" required>
                <br>
                <label>Expense</label>
                <input class="w3-radio w3-center" name="type" id="expense" type="radio" required checked>
                <br>
                <br>
                <label>Date</label>
                <input class="w3-input w3-center" id="date" type="date" required>
                <br>  
                <label>What</label>
                <input class="w3-input w3-center" id="what" type="text" required>
                <br>  
                <label>Category</label>
                <select class="w3-select w3-center" id="category" required>
                    <option value="" disabled selected>Choose...</option>
                    <option value="Food">Food</option>
                    <option value="Gas">Gas</option>
                    <option value="Donation">Donation</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <br>
                <label>Amount</label>
                <input class="w3-input w3-center" id="amount" type="number" step="0.01" required>
            </form>
            <div class="w3-bar w3-display-bottommiddle">
                <button class="w3-button w3-xxlarge w3-red w3-block w3-left"  style="width: 50%;" onclick="CancelAddItem()">Cancel</button>
                <button class="w3-button w3-xxlarge w3-green w3-block w3-right" style="width: 50%;" onclick="AddNewItem()">Add</button>
            </div>
        </div>
        <div id="EditItemForm" class="w3-hide">
            <form class="w3-panel w3-center" id="EditItemFormForm">
                <label>Income</label>
                <input class="w3-radio w3-center" name="EditType" id="EditIncome" type="radio" required>
                <br>
                <label>Expense</label>
                <input class="w3-radio w3-center" name="EditType" id="EditExpense" type="radio" required checked>
                <br>
                <br>
                <label>Date</label>
                <input class="w3-input w3-center" id="EditDate" type="date" required>
                <br>  
                <label>What</label>
                <input class="w3-input w3-center" id="EditWhat" type="text" required>
                <br>  
                <label>Category</label>
                <select class="w3-select w3-center" id="EditCategory" required>
                    <option value="Food">Food</option>
                    <option value="Gas">Gas</option>
                    <option value="Donation">Donation</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <br>
                <label>Amount</label>
                <input class="w3-input w3-center" id="EditAmount" type="number" step="0.01" required>
            </form>
            <div class="w3-bar w3-display-bottommiddle">
                <button class="w3-button w3-xxlarge w3-red w3-block w3-left"  style="width: 50%;" onclick="CancelEditItem()">Cancel</button>
                <button class="w3-button w3-xxlarge w3-orange w3-block w3-right" style="width: 50%;" onclick="SubmitEditItem()">Edit</button>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
